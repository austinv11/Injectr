group 'com.austinv11'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'org.ow2.asm:asm:6.0'
    compile 'org.ow2.asm:asm-util:6.0'
    compile 'org.jgrapht:jgrapht-core:1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
